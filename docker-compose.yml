version: '3.6'

services:
    backend:
      build: .
      container_name: backend
      volumes: 
        - ./:/go/src
      ports: 
        - 8000:8000
      # depends_on:
      #   - mysql
      #   - rabbitmq
      command: bash -c "GOOS=linux go build main.go && air && go run main.go"
      networks:
        - nt_main

networks: 
  nt_main:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: "172.28.1.0/16"